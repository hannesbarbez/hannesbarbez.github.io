<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hannes Barbez - Senior .NET Engineer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1e1b4b 0%, #5b21b6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 60px 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 32px;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.05);
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 18px;
            color: #fff;
            font-weight: 700;
            letter-spacing: -0.5px;
            position: relative;
        }

        .flags-exponent {
            font-size: 14px;
            position: relative;
            top: -8px;
            margin-left: 4px;
        }

        .subtitle {
            font-size: 16px;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 500;
        }

        .subtitle .flag {
            display: inline-block;
            margin: 0 4px;
            font-size: 20px;
        }

        .description {
            font-size: 15px;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 38px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 14px;
            margin-bottom: 0;
        }

        .link-btn {
            display: inline-block;
            padding: 11px 32px;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        .link-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .vibrate {
            animation: vibrate 0.35s linear;
        }

        .confetti-layer,
        .emoji-layer,
        .ripple-layer,
        .spark-layer {
            position: fixed;
            inset: 0;
            pointer-events: none;
            overflow: visible;
            z-index: 999;
        }

        .confetti-piece {
            position: absolute;
            top: -20px;
            width: 8px;
            height: 14px;
            opacity: 0.95;
            border-radius: 2px;
            animation-name: confetti-fall;
            animation-timing-function: linear;
            animation-fill-mode: forwards;
            transform: rotate(0deg);
        }

        .emoji-piece {
            position: absolute;
            left: 0;
            top: 0;
            font-size: 22px;
            animation-name: emoji-burst;
            animation-timing-function: ease-out;
            animation-fill-mode: forwards;
            transform: translate(0, 0) scale(1);
            will-change: transform, opacity;
        }

        .ripple-ring {
            position: absolute;
            border-radius: 999px;
            border: 2px solid rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 18px rgba(255, 255, 255, 0.35);
            animation-name: ripple-expand;
            animation-timing-function: ease-out;
            animation-fill-mode: forwards;
            transform: translate(-50%, -50%) scale(0.3);
            opacity: 0.85;
        }

        .spark-piece {
            position: absolute;
            left: 0;
            top: 0;
            width: 22px;
            height: 4px;
            border-radius: 999px;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0));
            animation-name: spark-fly;
            animation-timing-function: ease-out;
            animation-fill-mode: forwards;
            transform: translate(0, 0) rotate(0deg);
            will-change: transform, opacity;
        }

        .tilt-bounce {
            animation: tilt-bounce 0.6s ease;
            transform-origin: center;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(540deg);
                opacity: 0.8;
            }
        }

        @keyframes emoji-burst {
            0% {
                transform: translate(0, 0) scale(0.9);
                opacity: 1;
            }
            100% {
                transform: translate(var(--dx), var(--dy)) rotate(var(--rot)) scale(1.05);
                opacity: 0;
            }
        }

        @keyframes ripple-expand {
            0% {
                transform: translate(-50%, -50%) scale(0.25);
                opacity: 0.8;
            }
            100% {
                transform: translate(-50%, -50%) scale(2.8);
                opacity: 0;
            }
        }

        @keyframes spark-fly {
            0% {
                transform: translate(0, 0) rotate(var(--rot));
                opacity: 1;
            }
            100% {
                transform: translate(var(--dx), var(--dy)) rotate(var(--rot));
                opacity: 0;
            }
        }

        @keyframes tilt-bounce {
            0% { transform: translateY(0) rotate(0deg); }
            30% { transform: translateY(-6px) rotate(-0.8deg); }
            60% { transform: translateY(4px) rotate(0.6deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        @keyframes vibrate {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
                border-radius: 20px;
            }

            h1 {
                font-size: 26px;
            }

            .subtitle {
                font-size: 16px;
            }

            .description {
                font-size: 14px;
            }

            .profile-image {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-image">
            <img src="apple-icon-precomposed.png" alt="Hannes Barbez">
        </div>

        <h1>Hi, I'm Hannes<span class="flags-exponent"><span class="flag">ðŸ‡§ðŸ‡ª</span><span class="flag">ðŸ‡ªðŸ‡º</span><span class="flag">ðŸ‡¸ðŸ‡®</span></span></h1>

        <div class="subtitle">
            Senior .NET Engineer/Architect
        </div>

        <div class="description">
            <span>B.Sc. specialized in scalable SaaS solutions.</span>
            <span>Available for B2B project workâ€”<a href="https://www.linkedin.com/in/hannesbarbez/" style="color: rgba(255, 255, 255, 0.95); text-decoration: underline;">get in touch</a>!</span>
        </div>

        <div class="links">
            <a href="https://github.com/hannesbarbez" class="link-btn" target="_blank">GitHub</a>
            <a href="https://www.nuget.org/profiles/barbez.eu" class="link-btn" target="_blank">NuGet</a>
            <a href="https://apps.microsoft.com/search/publisher?name=barbez.eu&publisher=barbez.eu&hl=en-us&gl=us" class="link-btn" target="_blank">Microsoft Store</a>
            <a href="https://www.linkedin.com/in/hannesbarbez/" class="link-btn" target="_blank">LinkedIn</a>
        </div>
    </div>

    <script>
        const partyLinks = Array.from(document.querySelectorAll('.links .link-btn'));
        const cardContainer = document.querySelector('.container');

        const confettiColors = ['#f97316', '#fb7185', '#38bdf8', '#a78bfa', '#facc15', '#34d399'];
        const partyEmojis = ['ðŸŽ‰', 'ðŸŽŠ', 'ðŸ¥³', 'âœ¨', 'ðŸ’¥', 'ðŸª©', 'ðŸŽˆ', 'ðŸ¾', 'ðŸ’«', 'ðŸŒŸ'];

        const vibrateButton = (button) => {
            button.classList.remove('vibrate');
            void button.offsetWidth;
            button.classList.add('vibrate');
            setTimeout(() => button.classList.remove('vibrate'), 400);
        };

        const tiltContainer = () => {
            if (!cardContainer) {
                return;
            }
            cardContainer.classList.remove('tilt-bounce');
            void cardContainer.offsetWidth;
            cardContainer.classList.add('tilt-bounce');
            setTimeout(() => cardContainer.classList.remove('tilt-bounce'), 700);
        };

        const spawnConfetti = () => {
            const layer = document.createElement('div');
            layer.className = 'confetti-layer';
            document.body.appendChild(layer);

            const pieces = 120;
            for (let i = 0; i < pieces; i += 1) {
                const piece = document.createElement('span');
                piece.className = 'confetti-piece';
                const left = Math.random() * 100;
                const delay = Math.random() * 0.6;
                const duration = 2.2 + Math.random() * 1.2;
                const size = 6 + Math.random() * 6;

                piece.style.left = `${left}vw`;
                piece.style.background = confettiColors[i % confettiColors.length];
                piece.style.width = `${size}px`;
                piece.style.height = `${size * 1.6}px`;
                piece.style.animationDuration = `${duration}s`;
                piece.style.animationDelay = `${delay}s`;
                piece.style.transform = `rotate(${Math.random() * 180}deg)`;

                layer.appendChild(piece);
            }

            const cleanupDelay = 3800;
            setTimeout(() => layer.remove(), cleanupDelay);
        };

        const spawnEmojiBurst = (originButton) => {
            const layer = document.createElement('div');
            layer.className = 'emoji-layer';
            document.body.appendChild(layer);

            const rect = originButton.getBoundingClientRect();
            const originX = rect.left + rect.width / 2;
            const originY = rect.top + rect.height / 2;
            const count = 50 + Math.floor(Math.random() * 51);

            for (let i = 0; i < count; i += 1) {
                const emoji = document.createElement('span');
                emoji.className = 'emoji-piece';
                emoji.textContent = partyEmojis[i % partyEmojis.length];

                const angle = Math.random() * Math.PI * 2;
                const distance = 140 + Math.random() * 180;
                const dx = Math.cos(angle) * distance;
                const dy = Math.sin(angle) * distance;
                const rot = (Math.random() * 360 - 180).toFixed(1);
                const duration = 1.1 + Math.random() * 0.9;

                emoji.style.left = `${originX}px`;
                emoji.style.top = `${originY}px`;
                emoji.style.setProperty('--dx', `${dx}px`);
                emoji.style.setProperty('--dy', `${dy}px`);
                emoji.style.setProperty('--rot', `${rot}deg`);
                emoji.style.animationDuration = `${duration}s`;

                layer.appendChild(emoji);
                emoji.addEventListener('animationend', () => emoji.remove(), { once: true });
            }

            const cleanupDelay = 2200;
            setTimeout(() => layer.remove(), cleanupDelay);
        };

        const spawnRipple = (originButton) => {
            const layer = document.createElement('div');
            layer.className = 'ripple-layer';
            document.body.appendChild(layer);

            const rect = originButton.getBoundingClientRect();
            const originX = rect.left + rect.width / 2;
            const originY = rect.top + rect.height / 2;
            const ring = document.createElement('span');
            ring.className = 'ripple-ring';

            const size = 90 + Math.random() * 60;
            ring.style.left = `${originX}px`;
            ring.style.top = `${originY}px`;
            ring.style.width = `${size}px`;
            ring.style.height = `${size}px`;
            ring.style.animationDuration = `${0.7 + Math.random() * 0.3}s`;

            layer.appendChild(ring);
            ring.addEventListener('animationend', () => layer.remove(), { once: true });
        };

        const spawnSparks = (originButton) => {
            const layer = document.createElement('div');
            layer.className = 'spark-layer';
            document.body.appendChild(layer);

            const rect = originButton.getBoundingClientRect();
            const originX = rect.left + rect.width / 2;
            const originY = rect.top + rect.height / 2;
            const count = 16 + Math.floor(Math.random() * 8);

            for (let i = 0; i < count; i += 1) {
                const spark = document.createElement('span');
                spark.className = 'spark-piece';

                const angle = (Math.random() * 120 - 60) * (Math.PI / 180);
                const distance = 110 + Math.random() * 90;
                const dx = Math.cos(angle) * distance;
                const dy = Math.sin(angle) * distance - 60;
                const rot = (Math.random() * 70 - 35).toFixed(1);
                const duration = 0.7 + Math.random() * 0.4;

                spark.style.left = `${originX}px`;
                spark.style.top = `${originY}px`;
                spark.style.setProperty('--dx', `${dx}px`);
                spark.style.setProperty('--dy', `${dy}px`);
                spark.style.setProperty('--rot', `${rot}deg`);
                spark.style.animationDuration = `${duration}s`;

                layer.appendChild(spark);
                spark.addEventListener('animationend', () => spark.remove(), { once: true });
            }

            const cleanupDelay = 1400;
            setTimeout(() => layer.remove(), cleanupDelay);
        };

        const triggerPartyEffect = (button) => {
            vibrateButton(button);
            tiltContainer();

            const effects = [
                () => spawnConfetti(),
                () => spawnEmojiBurst(button),
                () => spawnRipple(button),
                () => spawnSparks(button)
            ];

            const chosen = effects[Math.floor(Math.random() * effects.length)];
            chosen();
        };

        partyLinks.forEach((link) => {
            link.addEventListener('click', (event) => {
                event.preventDefault();
                triggerPartyEffect(link);

                const delayMs = 800;
                const href = link.getAttribute('href');
                const target = link.getAttribute('target');

                setTimeout(() => {
                    if (target === '_blank') {
                        window.open(href, '_blank', 'noopener');
                    } else {
                        window.location.href = href;
                    }
                }, delayMs);
            });
        });
    </script>
</body>
</html>
